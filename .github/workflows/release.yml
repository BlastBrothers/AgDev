name: release

on:
  release:
    types: [created]

jobs:
  release_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run compile.sh
        run: |
          ${{ github.workspace }}/compile.sh
          
      - name: Zip (Linux)
        run: |
          cd /home/runner/work/AgDev/AgDev/build
          (cd CEdev && zip -r "$OLDPWD/AgDev_release_${{  github.ref_name }}_linux.zip" * -x '*.git*' -x '*.github*')
          
      - name: Upload Linux ZIP to GitHub Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: /home/runner/work/AgDev/AgDev/build/AgDev_release_${{  github.ref_name }}_linux.zip
          tags: true

  release_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run compile.bat
        run: |
          mkdir ${{ github.workspace }}\temp
          cd ${{ github.workspace }}\temp
          ${{ github.workspace }}\compile.bat ${{ github.workspace }}
          
      - name: Zip (Windows)
        run: |
          powershell -Command "Compress-Archive * AgDev_release_${{  github.ref_name }}_windows.zip"

      - name: Upload Windows ZIP to GitHub Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: ${{ github.workspace }}\temp\AgDev_release_${{  github.ref_name }}_windows.zip
          tags: true
